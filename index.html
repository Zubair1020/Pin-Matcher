<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row pinArea">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" value="">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <button class="button numButton">7</button>
                              <button class="button numButton">8</button>
                              <button class="button numButton">9</button>
                            </div>
                            <div class="calc-button-row">
                              <button class="button numButton">4</button>
                              <button class="button numButton">5</button>
                              <button class="button numButton">6</button>
                            </div>
                            <div class="calc-button-row">
                              <button class="button numButton">1</button>
                              <button class="button numButton">2</button>
                              <button class="button numButton">3</button>
                            </div>
                            <div class="calc-button-row">
                                <button class="button deleteButton">&lt;</button>
                                <button class="button numButton">0</button>
                                <button class="button clearButton">C</button>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify not-matched">❌ <span id="not-matched">Pin Didn't Match, Please try again</span></p>
            <p class="notify matched">✅ <span id="matched">Pin Matched... Secret door is opening for you</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
